<!DOCTYPE html>
<html>

<head>
  <title>D3 test</title>
  <script src="./d3.js"></script>
  <style type="text/css">
    body {
      padding-top: 50px;
      padding-left: 100px;
    }

    .bar {
      display: inline-block;
      width: 20px ;
      height: 75px;
      margin-right: 2px;
      background-color: teal;
    }
  </style>
</head>

<body>
  <script type="text/javascript">
    console.log('hi');
    let dataset = [5, 10, 15, 20, 25];
    d3.select('body').selectAll('div')
      .data(dataset)
      .enter()
      .append('div')
      .attr('class', 'bar')
      .style('height', d => {
        return d * 7 + 'px';
      });
  </script>
</body>

</html>
